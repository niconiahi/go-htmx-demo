<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx and Go</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div>
        <h1>Film List</h1>
        <ul id="film-list">
          {{ range .Films }} {{ template "film" . }} {{ end }}
        </ul>
      </div>
      <div>
        <h1>Add Film</h1>
        <form
          hx-post="/add-film/"
          hx-target="#film-list"
          hx-swap="beforeend"
          hx-indicator="#pending"
        >
          <div>
            <label for="film-title">Title</label>
            <input type="text" name="title" id="film-title" />
          </div>
          <div>
            <label for="film-director">Director</label>
            <input type="text" name="director" id="film-director" />
          </div>
          <span
            class="htmx-indicator"
            id="pending"
            role="status"
            aria-hidden="true"
          >
            Saving film
          </span>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
